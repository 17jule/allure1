<div class="b-island tab-content-fill overview" pane-set>
    <div class="pane_col" pane style="width: 50%">
        <div class="pane_content">
            <div class="pane__header">
                <h2>{{overview.name}}</h2>
                <div class="text-muted">id: {{overview.id}}</div>
            </div>
            <div class="progress">
                <div class="progress-bar progress-bar-{{percent.status}}" ng-repeat="percent in percents"
                     tooltip="{{percent.count}} {{percent.status | translate}} ({{percent.ratio|number:0}}%)" ng-style="{width: percent.value+'%'}">
                    <span>{{percent.count}}</span>
                </div>
            </div>
            <table class="table table-striped">
                <tr ng-repeat="param in overview.parameter">
                    <td>{{param.name | translate}}</td>
                    <td ng-bind-html="param.value | linky"></td>
                </tr>
            </table>
        </div>
    </div>
    <div class="pane_col" pane>
        <div class="pane_content">
            <div ng-repeat="widget in widgets">
                <h3>{{widget.name}}</h3>
                <div ng-switch on="widget.type">
                    <widget-statistics ng-switch-when="TITLE_STATISTICS" data="widget.data"></widget-statistics>
                    <widget-messages ng-switch-when="MESSAGE_STATUS" data="widget.data"></widget-messages>
                    <widget-key-value ng-switch-when="KEY_VALUE" data="widget.data"></widget-key-value>
                    <div ng-switch-default>Type "{{widget.type}}" not supported for widgets.</div>
                </div>
            </div>
